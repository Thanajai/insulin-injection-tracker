<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insulin Injection Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
    <style>
      :root {
        --glow-color: hsl(220, 100%, 70%);
      }
      
      /* Futuristic Aurora Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: radial-gradient(circle at 10% 10%, hsla(217, 100%, 85%, 0.1) 0px, transparent 40%),
                          radial-gradient(circle at 90% 80%, hsla(280, 100%, 80%, 0.1) 0px, transparent 40%);
        z-index: -1;
        animation: move-aurora 20s infinite alternate;
      }

      @keyframes move-aurora {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(5vw, -5vh) scale(1.2); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background-color: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4a4a4a;
        border-radius: 4px;
        border: 2px solid #1a1a1a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #6a6a6a;
      }

      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-fade-in-fast { animation: fadeIn 0.3s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
      .animate-fade-in-down { animation: fadeInDown 0.3s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.3s ease-out forwards; }
      .animate-shake { animation: shake 0.5s ease-in-out; }
    </style>
</head>
  <body class="bg-zinc-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
